    <!DOCTYPE html>
<html lang="en">

    <style>
        body {

            text-align: center;
            margin: 0;

            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            font-size: 1.2em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"], input[type="reset"] {

            color: black;
