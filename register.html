    <!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register | KVN Productions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 p-4 bg-dark text-white rounded">
        <center>
            <h1 class="gradient-text">KVN PRODUCTIONS üé•</h1>
            <h5>Enter | Explore | Experience</h5> 
            <p>Welcome to KVN Productions! Get the opportunity to enter the competitive cinema world.</p>
        </center>
        <hr>
        
        <center>
            <h2 class="form-title">Registration Form</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                </div>
                
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your Age">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Gender:</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Select a Role:</label>
                    <select class="form-select" id="role">
                        <option>Male Lead</option>
                        <option>Female Lead</option>
                        <option>Comedian</option>
                        <option>Supporting Role</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="upload" class="form-label">Upload Your Image (doc):</label>
                    <input type="file" class="form-control" id="upload">
                </div>
                
                <div class="d-flex justify-content-between">
                    <input type="submit" class="btn btn-warning" value="Submit">
                    <input type="reset" class="btn btn-danger" value="Reset">
                </div>
            </form>
        </center>
        
        <hr>
        <center>
            <p>
                <a href="index.html" class="btn btn-outline-warning">üè† Home</a> 
                <a href="https://www.instagram.com/pavithranb_45?igsh=OHZuZ2dtbThvbTRh" class="btn btn-outline-warning">üì∏ Instagram</a>
            </p>
        </center>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
