    <!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <style>

            border-radius: 10px;
            width: 50%;

        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border: 2px solid #ffcc00;
        }
        .btn {
            background: #ffcc00;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;

        }
        .btn:hover {
            background: #ff9900;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2rem;
        }
        a:hover {
            color: #ff9900;
        }
    </style>
</head>
